<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seerah Timeline of Prophet Muhammad (SAW)</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    svg {
      width: 100%;
      height: 700px;
    }
    .event-circle {
      cursor: pointer;
      transition: r 0.2s;
    }
    .event-circle:hover {
      r: 12;
      fill: #1f77b4;
    }
    .label {
      font-size: 12px;
      fill: #333;
    }
    .tooltip {
      position: absolute;
      background-color: white;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .line {
      stroke: #bbb;
      stroke-dasharray: 4;
    }
  </style>
</head>
<body>
  <svg></svg>
  <div class="tooltip"></div>

  <script>
    const svg = d3.select("svg");
    const margin = { top: 80, right: 50, bottom: 80, left: 50 };
    const width = +svg.node().getBoundingClientRect().width - margin.left - margin.right;
    const height = +svg.attr("height") - margin.top - margin.bottom;

    const g = svg.append("g")
      .attr("transform", `translate(${margin.left},${margin.top})`);

    const tooltip = d3.select(".tooltip");

    d3.json("seerah_data.json").then(data => {
      const years = data.map(d => d.year_ce);
      const x = d3.scaleLinear()
        .domain([d3.min(years) - 5, d3.max(years) + 5])
        .range([0, width]);

      const xAxis = d3.axisBottom(x).tickFormat(d3.format("d"));

      g.append("g")
        .attr("transform", `translate(0,${height / 2})`)
        .call(xAxis);

      // Vertical lines
      g.selectAll("line.event-line")
        .data(data)
        .enter()
        .append("line")
        .attr("class", "line")
        .attr("x1", d => x(d.year_ce))
        .attr("x2", d => x(d.year_ce))
        .attr("y1", 0)
        .attr("y2", height)
        .attr("stroke", "#ccc");

      // Circles
      g.selectAll("circle")
        .data(data)
        .enter()
        .append("circle")
        .attr("class", "event-circle")
        .attr("cx", d => x(d.year_ce))
        .attr("cy", height / 2)
        .attr("r", d => d.importance === "major" ? 10 : 5)
        .attr("fill", d => d.importance === "major" ? "#ff5722" : "#607d8b")
        .on("mouseover", function (event, d) {
          tooltip.transition().style("opacity", 1);
          tooltip.html(`<strong>${d.title}</strong><br/>${d.description}<br/>CE: ${d.year_ce}${d.year_ah ? " | AH: " + d.year_ah : ""}`)
            .style("left", (event.pageX + 15) + "px")
            .style("top", (event.pageY - 40) + "px");
        })
        .on("mouseout", () => tooltip.transition().style("opacity", 0));

      // CE Labels (top)
      g.selectAll("text.label-ce")
        .data(data)
        .enter()
        .append("text")
        .attr("class", "label")
        .attr("x", d => x(d.year_ce))
        .attr("y", height / 2 - 30)
        .attr("text-anchor", "middle")
        .text(d => d.year_ce);

      // AH Labels (bottom)
      g.selectAll("text.label-ah")
        .data(data.filter(d => d.year_ah))
        .enter()
        .append("text")
        .attr("class", "label")
        .attr("x", d => x(d.year_ce))
        .attr("y", height / 2 + 40)
        .attr("text-anchor", "middle")
        .style("fill", "#888")
        .text(d => `AH: ${d.year_ah}`);
    });
  </script>
</body>
</html>
