<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Seerah Timeline of Prophet Muhammad (SAW)</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
    }

    .timeline-container {
      width: 100vw;
      height: 100vh;
      overflow-x: auto;
      overflow-y: hidden;
      display: flex;
      align-items: center;
      border-top: 1px solid #ddd;
    }

    svg {
      background-color: #fff;
      height: 600px;
    }

    .event-circle {
      cursor: pointer;
    }

    .label {
      font-size: 12px;
      fill: #333;
    }

    .event-card {
      position: absolute;
      background: white;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      width: 250px;
      display: none;
      pointer-events: none;
      z-index: 10;
    }

    .line {
      stroke: #bbb;
      stroke-dasharray: 4;
    }
  </style>
</head>
<body>

<div class="timeline-container">
  <svg width="3200" height="600"></svg>
</div>

<div class="event-card" id="card"></div>

<script>
const margin = { top: 80, right: 50, bottom: 80, left: 50 };
const width = 3000;
const height = 600;

const svg = d3.select("svg");

const g = svg.append("g")
  .attr("transform", `translate(${margin.left},${margin.top})`);

const card = d3.select("#card");

fetch("seerah_data.json")
  .then(res => res.json())
  .then(data => {
    const years = data.map(d => d.year_ce);
    const x = d3.scaleLinear()
      .domain([d3.min(years) - 5, d3.max(years) + 5])
      .range([0, width]);

    const xAxis = d3.axisBottom(x).tickFormat(d3.format("d"));

    g.append("g")
      .attr("transform", `translate(0,${height / 2})`)
      .call(xAxis);

    // Vertical lines
    g.selectAll("line.event-line")
      .data(data)
      .enter()
      .append("line")
      .attr("class", "line")
      .attr("x1", d => x(d.year_ce))
      .attr("x2", d => x(d.year_ce))
      .attr("y1", 0)
      .attr("y2", height)
      .attr("stroke", "#ccc");

    // Event circles
    g.selectAll("circle")
      .data(data)
      .enter()
      .append("circle")
      .attr("class", "event-circle")
      .attr("cx", d => x(d.year_ce))
      .attr("cy", height / 2)
      .attr("r", d => d.importance === "major" ? 10 : 5)
      .attr("fill", d => d.importance === "major" ? "#ff5722" : "#607d8b")
      .on("mouseover", function (event, d) {
        card.style("display", "block")
          .html(`<strong>${d.title}</strong><br/>${d.description}<br/>CE: ${d.year_ce}${d.year_ah ? " | AH: " + d.year_ah : ""}`)
          .style("left", (event.pageX + 20) + "px")
          .style("top", (event.pageY - 40) + "px");
      })
      .on("mouseout", () => {
        card.style("display", "none");
      });

    // CE labels
    g.selectAll("text.label-ce")
      .data(data)
      .enter()
      .append("text")
      .attr("class", "label")
      .attr("x", d => x(d.year_ce))
      .attr("y", height / 2 - 30)
      .attr("text-anchor", "middle")
      .text(d => d.year_ce);

    // AH labels
    g.selectAll("text.label-ah")
      .data(data.filter(d => d.year_ah))
      .enter()
      .append("text")
      .attr("class", "label")
      .attr("x", d => x(d.year_ce))
      .attr("y", height / 2 + 40)
      .attr("text-anchor", "middle")
      .style("fill", "#888")
      .text(d => `AH: ${d.year_ah}`);
  });
</script>

</body>
</html>
